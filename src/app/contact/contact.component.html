<section id="contact">
    <div class="container-fluid">

      <div class="section-header">
        <h3>Contact Us</h3>
      </div>

      <div class="row wow fadeInUp">

        <div class="col-lg-6">
          <div class="map mb-4 mb-lg-0">        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0763758043367!2d-58.43054342400319!3d-34.60223015741999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca656efc37b3%3A0x453f53648d645a7!2sAv.%20Corrientes%204455%2C%20C1195AAD%20CABA%2C%20Argentina!5e0!3m2!1ses-419!2sco!4v1688702141280!5m2!1ses-419!2sco" frameborder="0" style="border:0; width: 100%; height: 312px;" allowfullscreen></iframe>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-5 info">
              <i class="ion-ios-location-outline"></i>
              <p>Av. Corrientes 4455, Ciudad Aut√≥noma de Buenos Aires, Buenos Aires</p>
            </div>
            <div class="col-md-4 info">
              <i class="ion-ios-email-outline"></i>
              <p>melodymakers@gmail.com</p>
            </div>
            <div class="col-md-3 info">
              <i class="ion-ios-telephone-outline"></i>
              <p>(+5411) 1234 5678</p>
            </div>
          </div>
                         
          <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow: 0 0 3px 0 black; border-radius: 10px;"/>
                  <div class="validation"></div>
                </div>
                <div class="form-group col-lg-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" style="box-shadow: 0 0 3px 0 black; border-radius: 10px" />
                  <div class="validation"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" style="box-shadow: 0 0 3px 0 black; border-radius: 10px" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message" style="box-shadow: 0 0 3px 0 black; border-radius: 10px"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit" title="Send Message" style="box-shadow: 0 0 3px 0 black; border-radius: 10px">Send Message</button></div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </section>
